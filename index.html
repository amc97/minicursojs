<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Home</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" />

  <style>
    body {
        background-image: url("img/bg2.jpeg");
        background-repeat: repeat;
      }
    </style>
</head>

<body class="container">
  <div class="row justify-content-center mt-3">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <div class="text-center">
            <h3>Tarefas</h3>
          </div>
          <div class="input-group">
            <input type="text" name="tarefa" id="tarefa" class="form-control" placeholder="Adicione uma tarefa..." />
            <div class="input-group-append">
              <button type="button" class="btn btn-outline-primary" id="enviar">
                <span class="fas fa-plus"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-lg-6">
      <ul class="list-group" id="todolist">
        <li class="list-group-item mt-3">
          Tarefa 1
        </li>
        <li class="list-group-item mt-3" style="text-decoration: line-through">
          Tarefa 2
        </li>
      </ul>
    </div>
  </div>

</body>

</html>
